services:
  - type: web
    name: sharp-gaussian-splat
    env: python
    plan: starter
    buildCommand: pip install --no-cache-dir -r requirements.txt && cd webapp && pip install --no-cache-dir -r requirements.txt
    startCommand: cd webapp && uvicorn app:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: PYTHONPATH
        value: /opt/render/project/src:/opt/render/project
      - key: PIP_NO_CACHE_DIR
        value: "1"

